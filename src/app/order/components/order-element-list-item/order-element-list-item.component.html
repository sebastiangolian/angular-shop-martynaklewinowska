<div *ngIf="photo" class="row border p-2 mt-1">
    <div class="col-12 col-md-3 mb-3 text-center">
        <img class="img-thumbnail" [height]="photo.height" [width]="photo.width" [attr.data-src]="src" [isBlob]="true" lazyLoadingImage>
    </div>
    
    <div class="col-12 col-md-9">
        <table class="table table-borderless">
            <tr *ngFor="let basketItem of basketItems">
                <td class="p-1 align-middle" [style.width.%]="33">{{basketItem.product.name}}</td>
                <td class="p-1 align-middle text-center">{{basketItem.amount}}</td>
                <td class="p-1 align-middle text-left" [style.width.%]="33">{{basketItem.price*basketItem.amount  | currency:'':''}}z≈Ç</td>
            </tr>
        </table>
    </div>
</div>
