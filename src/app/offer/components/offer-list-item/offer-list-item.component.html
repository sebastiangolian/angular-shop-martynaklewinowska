<accordion-group [heading]="offer.name | uppercase" (isOpenChange)="isOpenChange($event)" class="p-0">
    <icon-b 
    class="float-right pull-right"
    [classIcon]="iconClass" 
    name="chevron-up-white" 
    accordion-heading 
    ></icon-b>
    <product-list [photo]="photo" [products]="offer.products"></product-list>
</accordion-group>
