<div class="row">
    <div class="col-12 col-md-3">
        <img [src]="photo.url" [style.height.px]="100" class="img-thumbnail">
    </div>
    <div class="col-12 col-md-9">
        <table class="table">
            <tr *ngFor="let basketItem of basketItems">
                <td class="p-1 align-middle" [style.width.px]="200">{{basketItem.product.name}}</td>
                <td class="p-1 align-middle"><number-of-items [amount]="basketItem.amount"></number-of-items></td>
                <td class="p-1 align-middle">{{basketItem.price*basketItem.amount  | currency:'':''}}z≈Ç</td>
            </tr>
        </table>
    </div>
</div>
