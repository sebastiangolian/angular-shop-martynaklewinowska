<ng-container *ngIf="(basketSummary$ | async) as summary">
    <span class="badge badge-dark">{{summary.sumAmount}}</span>
    <icon-b [width]="32" [height]="32" [name]="'cart4'"></icon-b> 
    <span *ngIf="summary.sumPrice > 0">{{summary.sumPrice | currency:'':''}} zł</span>
    <span *ngIf="summary.sumPrice <= 0">0.00 zł</span>
</ng-container>
