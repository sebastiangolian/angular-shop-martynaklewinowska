<ng-container *ngIf="(basketSum$ | async) as sum">
    <ng-container *ngIf="(basketAmount$ | async) as amount">
        <span *ngIf="amount > 0" class="badge badge-dark">{{amount}}</span>
    </ng-container>
    
    <icon-b [width]="32" [height]="32" [name]="'cart4'"></icon-b> 
    <span *ngIf="sum > 0">{{sum | currency:'':''}} zł</span>
    <span *ngIf="sum <= 0">0.00 zł</span>
</ng-container>
