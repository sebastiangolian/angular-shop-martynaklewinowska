<div class="card rounded hand" (click)="onClick()" [class.shadow]="active"
    (mouseover)="active = true" (mouseout)="active = false">
    <ng-container *ngIf="src$|async as src">
        <img class="img-fluid img-thumbnail rounded hand" [attr.src]="src|safe:'resourceUrl'" loading="lazy">
    </ng-container>
    <div class="card-body">
        <p class="card-text">{{item.name}}</p>
    </div>
</div>
