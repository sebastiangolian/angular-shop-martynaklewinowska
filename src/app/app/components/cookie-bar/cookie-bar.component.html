<ng-container *ngIf="visible">

            Ta strona używa plików cookies. 
            <a href="https://jakwylaczyccookie.pl/polityka-cookies/" target="_BLANK" (click)="onClosed()">Polityka Cookies.</a>&nbsp;

        </alert>
    </div>
</ng-container>
