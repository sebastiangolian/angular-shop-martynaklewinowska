<div class="row" *ngIf="(events$ | async) as events">
    <div *ngIf="isEventList" class="text-center text-md-left col-12 col-md-3 col-xl-2">
        <event-list [events]="events" [activeIdEvent]="idEvent" (itemSelected)="onEventSelected($event)"></event-list>
    </div>

    <div [class]="isEventList ? 'col-12 col-md-9 col-xl-10' : 'col-12'">
        <photo-list *ngIf="(event$ | async) as event" class="row" [photos]="photos$ | async" [event]="event" (itemSelected)="onPhotoSelected($event)"></photo-list>
    </div>

    <event-photo-list class="card-columns" *ngIf="!photos$" [events]="events"></event-photo-list>

    <h2 *ngIf="events.length === 0">Brak dostępnych wydarzeń</h2>
</div>
