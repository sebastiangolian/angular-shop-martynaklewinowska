<div class="card hand" [routerLink]="'/event/' + event.idEvent" (mouseover)="active = true"
    [class.shadow]="active" (mouseout)="active = false" [class.border-2]="active">
    <ng-container *ngIf="src$|async as src">
        <img class="card-img-top" [attr.src]="src|safe:'resourceUrl'" loading="lazy">
    </ng-container>
    <div class="card-body">
        <p class="card-text text-center" [innerHTML]="event.name"></p>
    </div>
</div>
