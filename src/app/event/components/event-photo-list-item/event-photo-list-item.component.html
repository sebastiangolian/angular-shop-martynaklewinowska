<div class="hand" [routerLink]="'/event/' + event.idEvent" (mouseover)="active = true"
    [class.shadow]="active" (mouseout)="active = false" [class.border-black]="active">
    <img class="card-img-top img-fluid" [height]="event.titlePhoto.height" [width]="event.titlePhoto.width" [attr.data-src]="src"  [isBlob]="true" lazyLoadingImage>
    <div class="card-body align-items-center px-1">
        <div class="card-text text-center mx-auto text-break font-size-0-9 p-0" [style.height.px]="cardTextWidth" [innerHTML]="event.name"></div>
    </div>
</div>
